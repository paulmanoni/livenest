<div class="dashboard">
    <header>
        <h1>Dashboard</h1>
        <p>Welcome, {{.user_name}}!</p>
    </header>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p class="stat-value">{{.total_users}}</p>
        </div>
        <div class="stat-card">
            <h3>Active Sessions</h3>
            <p class="stat-value">{{.active_sessions}}</p>
        </div>
        <div class="stat-card">
            <h3>Revenue</h3>
            <p class="stat-value">${{.revenue}}</p>
        </div>
    </div>

    <div class="actions">
        <button lv-click="refresh">Refresh Data</button>
        <button lv-click="export">Export Report</button>
    </div>
</div>

<style>
    .dashboard {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    header {
        margin-bottom: 30px;
    }
    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .stat-value {
        font-size: 2em;
        font-weight: bold;
        margin: 10px 0;
    }
    .actions button {
        margin-right: 10px;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .actions button:hover {
        background: #2980b9;
    }
</style>
