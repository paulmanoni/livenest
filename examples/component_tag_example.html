<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveNest Component Tag Example</title>
    <script src="/livenest/liveview.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        component {
            display: block;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>LiveNest Component Tag Examples</h1>

    <div class="container">
        <!-- Single Counter Component -->
        <component name="counter" id="counter-1"></component>

        <!-- Another Counter Instance -->
        <component name="counter" id="counter-2"></component>

        <!-- Counter with different starting value (if supported) -->
        <component name="counter" id="counter-3"></component>
    </div>

    <script>
        // Listen for component load events
        document.querySelectorAll('component').forEach(comp => {
            comp.addEventListener('component-loaded', (e) => {
                console.log('Component loaded:', e.detail);
            });
        });

        // Example: Send event to specific component
        setTimeout(() => {
            const counter1 = document.getElementById('counter-1');
            if (counter1) {
                counter1.sendEvent('increment');
            }
        }, 2000);

        // Example: Get component state
        setTimeout(() => {
            const counter2 = document.getElementById('counter-2');
            if (counter2) {
                console.log('Counter 2 state:', counter2.getState());
            }
        }, 3000);
    </script>
</body>
</html>
